# Current Version: 1.2.7

name: Build & Release hezhijie0327/DockerimageBuilder (Module)

on:
    schedule:
        - cron: "0 4,16 * * *" # UTC+8 00:00 / 12:00
    workflow_dispatch:

jobs:
    build-module-alpine:
        runs-on: ubuntu-latest
        steps:
            - name: Step 1 - Checkout
              uses: actions/checkout@v4
            - name: Step 2 - Set up QEMU
              uses: docker/setup-qemu-action@v3
            - name: Step 3 - Build DockerimageBuilder
              run: |
                  bash ./patch/release.sh
            - name: Step 4 - Release DockerimageBuilder
              run: |
                  curl -s "https://raw.githubusercontent.com/hezhijie0327/Toolkit/main/Git.sh" > "/tmp/Git.sh"
                  sudo bash "/tmp/Git.sh" -u "hezhijie0327" -e "hezhijie0327@hotmail.com" -f "." -r "DockerimageBuilder" -i "Generated by GitHub Actions" -m "push"
            - name: Step 5 - Set up Docker Buildx
              uses: docker/setup-buildx-action@v3
            - name: Step 6 - Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}
            - name: Step 7 - Build module:alpine
              uses: docker/build-push-action@v5
              with:
                  file: ./module/alpine.dockerfile
                  platforms: linux/amd64, linux/arm64
                  push: true
                  tags: |
                      hezhijie0327/module:alpine
    build-module-libexpat:
        needs: [build-module-alpine]
        runs-on: ubuntu-latest
        steps:
            - name: Step 1 - Checkout
              uses: actions/checkout@v4
            - name: Step 2 - Set up QEMU
